{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>404 page not found</title>
{% endblock head %}

{% block content %}
    <section class="section section-single section-404 novi-background bg-overlay-3-41 novi-background context-dark">
        <div class="section-single-inner">
            <header class="section-single-header page-header">
                <div class="page-head-inner"><a class="brand" href="index.html"><img class="logo-inverse-275x29"
                                                                                     src="{% static 'images/logo-inverse-275x29.png' %}"
                                                                                     alt="" width="275"
                                                                                     height="29"/></a>
                </div>
            </header>

            <div class="section-single-main">
                <div class="container">
                    <h1 class="title-modern text-uppercase"><span>404</span></h1><span class="subtitle-404">Page not found</span>
                    <p class="big text-spacing-25">You may have mistyped the address or the page may have moved.</p><a
                        class="button button-primary button-ujarak" href="{% url 'home' %}">Go to home page</a>
                </div>
            </div>
            <div class="section-single-footer">
                <div class="container text-center">
                    <!-- Rights-->
                    <p class="rights"><span>Wonder Tour</span><span>&nbsp;</span><span>&copy;&nbsp;</span><span
                            class="copyright-year"></span><span>&nbsp;</span><a href="#">Privacy
                        Policy</a></p>
                </div>
            </div>

        </div>
        <div class="box-position" style="background-image: url({% static 'static_images/bukhara.jpg' %});"></div>
    </section>
{% endblock content %}
