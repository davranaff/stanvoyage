{% extends 'base.html' %}

{% block content %}

    <!-- Breadcrumbs -->
    <section class="breadcrumbs-custom-inset">
        <div class="breadcrumbs-custom context-dark bg-overlay-48">
            <div class="container">
                <h2 class="breadcrumbs-custom-title">Gallery</h2>
                <ul class="breadcrumbs-custom-path">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li class="active">Gallery</li>
                </ul>
            </div>
            <div class="box-position" style="background-image: url(images/breadcrumbs-bg.jpg);"></div>
        </div>
    </section>
    <!-- Grid Gallery-->
    <section class="section section-xl bg-default text-center isotope-wrap">
        <div class="container">
            <div class="isotope-filters isotope-filters-horizontal">
                <button class="isotope-filters-toggle button button-md button-icon button-icon-right button-black-outline button-wapasha"
                        data-custom-toggle="#isotope-1" data-custom-toggle-hide-on-blur="true"><span
                        class="icon fa fa-caret-down"></span>Filter
                </button>
            </div>
            <div class="row row-50 isotope" data-isotope-layout="fitRows" data-isotope-group="gallery"
                 data-lightgallery="group">
                {% for gallery in galleries %}
                    <div class="col-md-6 col-lg-4 isotope-item" data-filter="Type 3">
                        <!-- Thumbnail Modern-->
                        <article class="thumbnail thumbnail-modern thumbnail-sm"><a class="thumbnail-modern-figure"
                                                                                    href="{{ gallery.image.url }}"
                                                                                    data-lightgallery="item"><img
                                src="{{ gallery.image.url }}" alt="" width="420" height="350"/></a>
                            <div class="thumbnail-modern-caption">
                                <h5 class="thumbnail-modern-title">{{ gallery.name }}</h5>
                                <p class="thumbnail-modern-subtitle">{{ gallery.country.name }}</p>
                            </div>
                        </article>
                    </div>
                {% endfor %}

            </div>
{#            <div class="button-wrap">#}
{#                <button class="button button-md button-black-outline button-wapasha">Load More</button>#}
{#            </div>#}
        </div>
    </section>

{% endblock content %}
